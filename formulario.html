<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>
        
        <label for="numero">Número de Teléfono:</label>
        <input type="tel" id="numero" name="numero" required><br><br>
        
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
        
        <label for="ciudad_nacimiento">Ciudad de Nacimiento:</label>
        <input type="text" id="ciudad_nacimiento" name="ciudad_nacimiento" required><br><br>
        
        <label for="pais_nacimiento">País de Nacimiento:</label>
        <input type="text" id="pais_nacimiento" name="pais_nacimiento" required><br><br>
        
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required><br><br>
        
        <label for="numero_pasaporte">Número de Pasaporte:</label>
        <input type="text" id="numero_pasaporte" name="numero_pasaporte" required><br><br>
        
        <label for="pais_emision">País de Emisión del Pasaporte:</label>
        <input type="text" id="pais_emision" name="pais_emision" required><br><br>
        
        <label for="fecha_emision">Fecha de Emisión del Pasaporte:</label>
        <input type="date" id="fecha_emision" name="fecha_emision" required><br><br>
        
        <label for="fecha_vencimiento">Fecha de Vencimiento del Pasaporte:</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
